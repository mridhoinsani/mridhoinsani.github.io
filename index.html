<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tebak Angka</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- header -->
    <header class="head">
        <div class="text">
            <h1>Tebak Angka</h1>
            <h2>1 - 99</h2>
        </div>
    </header>

        <!-- page 1 -->
    <div id="page1">
        <div class="body">
            <main class="container">
                <div class="info">
                        <p class="textInfo">klik mulai untuk bermain</p>
                        <button href="#" onclick="mulaiGame()">MULAI !!</button>
                        <p>pastikan paham cara bermain</p>
                </div>
            </main>
        </div>
    </div>

        <!-- page 2 -->
    <div id="page2">
        <div class="body">
            <main class="container">
                <div class="info">
                    <p class="textInfo" id="textInfo">Masukan Angka</p>
                    <input type="number" placeholder="masukan angka" class="input" id="outputscreen">
                    <p id="sisaKesempatan">sisa kesempatan = 10</p>
                </div>
                <div class="tombolGame">
                    <div class="operator">
                        <button onclick="tebak()">TEBAK</button>
                        <button onclick="del()">Del</button>
                    </div>
                    <div class="angka">
                        <button onclick="display('7')">7</button>
                        <button onclick="display('8')">8</button>
                        <button onclick="display('9')">9</button>
                        <button onclick="display('4')">4</button>
                        <button onclick="display('5')">5</button>
                        <button onclick="display('6')">6</button>
                        <button onclick="display('1')">1</button>
                        <button onclick="display('2')">2</button>
                        <button onclick="display('3')">3</button>
                        <button onclick="display('0')">0</button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- page 3 salah-->
    <div id="page3">
        <div class="body">
            <main class="container">
                <div class="info">
                    <p class="textInfoEnd" id="textInfoEnd"></p>
                </div>
                <div class="tombolGame" id="boxGambarEnd">
                    <img class="gambar" id="gambarSalah" src="asset/img/salah.jpg" alt="">
                    <img class="gambar" id="gambarBenar" src="asset/img/benar.jpeg" alt="">
                    <p id="jawaban"></p>
                    <button onclick="mulaiGame()">Mulai Lagi</button>
                </div>
            </main>
        </div>
    </div>

    <!-- footer -->
    <footer>
        <p>Tebak Angka &copy; 2024, Informatics Team</p>
    </footer>


    <script src="./js/script.js"></script>
</body>
</html>
